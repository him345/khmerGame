<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/games.jpg" alt="">
    </div>
    <div class="container">
            <input type="checkbox" value="1" class="game">ខ្លា
            <input type="checkbox" value="2" class="game">បង្កង
            <input type="checkbox" value="3" class="game">ក្ដាម
            <input type="checkbox" value="4" class="game">ឃ្លោក
            <input type="checkbox" value="5" class="game">មាន់
            <input type="checkbox" value="6" class="game">ត្រី
        </div>
    <div class="container">
        <button id="play" type="button">Play Game</button>
        <button id="playAgain" type="button">Play Again</button>
    </div>
    <div id="result"></div>
    <script src="js/script.js"></script>
</body>
</html>
